{
    "job": "RapidAllzMarshal",
    "schedule": "every().day.at('13:05')",
    "transients": {
        "select": {
            "modified": {
                "after": {
                    "matchType": "timeLastRun",
                    "processName": "RapidAllz"
                }
            },
            "channels": {
                "anyOf": [
                    "HU_RAPID_SOUTH",
                    "HU_RAPID_UL"
                ]
            },
            "withFlags": "INST_ZTF",
            "withoutFlags": "HAS_ERROR"
        },
        "state": "$latest",
        "content": {
            "docs": [
                "TRANSIENT",
                "COMPOUND",
                "T2RECORD",
                "PHOTOPOINT",
                "UPPERLIMIT"
            ],
            "t2SubSelection": [
                "CATALOGMATCH",
                "MARSHALMONITOR"
            ]
        }
    },
    "tasks": [
        {
            "task": "RapidAllzMarshal",
            "unit": {
                "unit": "MarshalPublisher",
                "config": {
                    "marshal_program": "AmpelRapid",
                    "marshal_saveprogramid": 67,
                    "marshal_auth": [
                        "AMPELBOT",
                        "***REMOVED***"
                    ],
                    "marshal_save": false,
                    "use_candidates": false,
                    "check_avro_ingest": false,
                    "ingest_all_avros": true,
                    "check_save": true,
                    "force_submit": false
                }
            }
        }
    ]
}
