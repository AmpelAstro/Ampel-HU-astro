name: TNSCompleteSummary
tier: 3
template: ztf_periodic_summary
schedule: every(60).minutes
channel:
  any_of:
    - HU_GP_10
    - HU_GP_59
load:
  - TRANSIENT
  - DATAPOINT
  - T2RECORD
complement: TNSNames
filter:
  t2:
    unit: T2TNSEval
    match: 
      tns_candidate: true
run:
  unit: TNSTalker
  config:
    tns_api_key:
      key: tns/complete
    submit_tns: true
    sandbox: false
