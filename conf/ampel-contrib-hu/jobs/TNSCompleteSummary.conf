{
    "job": "TNSCompleteSummary",
    "schedule": "every(60).minutes",
    "transients": {
        "select": {
            "modified": {
                "after": {
                    "use": "$timeLastRun",
                    "event": "TNSCompleteSummary"
                }
            },
            "channels": {
                "anyOf": [
                    "HU_GP_10",
                    "HU_GP_59"
                ]
            },
            "withFlags": "INST_ZTF",
            "withoutFlags": "HAS_ERROR"
        },
        "state": "$latest",
        "content": {
            "docs": [
                "TRANSIENT",
                "COMPOUND",
                "T2RECORD",
                "PHOTOPOINT",
                "UPPERLIMIT"
            ],
            "t2SubSelection": [
                "SNCOSMO",
                "CATALOGMATCH",
                "QSOFIT",
                "MARSHALMONITOR"
            ]
        }
    },
    "tasks": [
        {
            "task": "submitTNSComplete",
            "unit": {
                "className": "TNSTalker",
                "initConfig": {
                    "tns_api_key": "***REMOVED***",
                    "submit_tns": true,
                    "sandbox": false,
                    "max_age": 30,
                    "needed_catalogs": []
                }
            }
        }
    ]
}
