channel: HU_RAPID_LANCASTER
contact: ampel@desy.de
active: true
auto_complete: false
template: ztf_uw_private
t0_filter:
  unit: XShooterFilter
  config: HU_RAPID
  override:
    ul_within: 3.5
    max_tspan: 4
t2_compute:
  - unit: T2CatalogMatch
    config: '%T2CatalogMatch_general'
t3_supervise:
  - name: lowz
    schedule: every(30).minutes
    template: ztf_periodic_summary
    filter:
      t2:
        unit: T2CatalogMatch
        match:
          NEDz.z:
            $lt: 0.05
    run:
      unit: SlackSummaryPublisher
      config: slack-ampel_alerts
      override:
        slack_channel: '#ampel_alerts'
  - name: daily
    schedule:
      - every().day.at('10:00')
      - every().day.at('15:00')
    template: ztf_periodic_summary
    filter:
      t2:
        unit: T2CatalogMatch
        match:
          NEDz.z:
            $lt: 0.05
    run:
      unit: SlackSummaryPublisher
      config: slack-ztf_general
      override:
        slack_channel: '#ztf_public'

