channel: HU_PARTNER_10
contact: ampel@desy.de
active: true
auto_complete: live
template: ztf_uw_private
t0_filter:
  unit: DecentFilter
  config:
    max_tspan: 15
    gaia_rs: 20
    max_fwhm: 5.5
    min_rb: 0.5
    min_drb: 0.95
    max_nbad: 2
    min_tspan: 4
    min_sso_dist: 20
    ps1_sgveto_th: 0.8
    min_ndet: 2
    ps1_sgveto_rad: 1
    min_gal_lat: 14
    gaia_veto_gmag_max: 20
    gaia_plx_signif: 3
    ps1_confusion_rad: 3
    gaia_pm_signif: 3
    max_magdiff: 1
    gaia_veto_gmag_min: 9
    max_elong: 1.4
    ps1_confusion_sg_tol: 0.1
    gaia_excessnoise_sig_max: 999
t2_compute:
  - unit: T2SNCosmo
    config:
      model: salt2
      upper_limits: false
  - unit: T2CatalogMatch
    config: T2CatalogMatch_cosmo
    ingest: 
      eligible: 
        pps: first
  - unit: T2BrightSNProb
  - unit: T2TNSEval
    config:
      t2_dependency:
      - unit: T2CatalogMatch
        config: T2CatalogMatch_cosmo
        link_override: 
          pps: first
