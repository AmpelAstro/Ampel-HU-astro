channel: MPA_LENSED
contact: ampel@desy.de
active: false
auto_complete: false
template: ztf_uw_public
t0_filter:
  unit: MPALensFilter
  config:
    min_ndet: 1
    min_drb: 0.95
    min_dist_to_sso: -1
    min_gal_lat: -1
    lens_search_radius: 10
t2_compute:
  - unit: T2SNCosmo
    config:
      model: salt2
  - unit: T2CatalogMatch
    config:
      catalogs:
        MPAlensing:
          use: extcats
          catq_kwargs:
            ra_key: ra
            dec_key: dec
          rs_arcsec: 10
          keys_to_append:
            - system_name
t3_supervise:
  template: ztf_periodic_summary
  schedule: every().day.at('15:45')
  load:
    - TRANSIENT
    - DATAPOINT
    - col: t2
      query_complement:
        unit:
          $in: [T2CatalogMatch]
  run:
    unit: SlackSummaryPublisher
    config: slack-mpa
