name: PostOutburst
tier: 3
active: true
template: ztf_periodic_summary
schedule: every(60).minutes
channel:
  any_of:
    - HU_STELLAR_OUTBURST
load:
  - TRANSIENT
  - DATAPOINT
  - T2RECORD
complement:
  - unit: ZTFCutoutImages
    config:
      eligible: last
  - unit: TNSNames
    config:
      include_report: true

run:
  - unit: PlotTransientLightcurves
    config:
      pdf_path: null
      save_png: true
      include_cutouts: true
      slack_channel: "#ztf_rapid"
      slack_token:
        label: "slack/ztf_ia/jno"              
      tabulator:
      - unit: ZTFT2Tabulator
  - unit: SkyPortalPublisher
    config:
      groups:
      - AmpelStars
      filters:
      - AMPEL.HU_STELLAR_OUTBURST
      token:
        label: fritz/jvs/ampelbot
      base_url: 'https://fritz.science'

