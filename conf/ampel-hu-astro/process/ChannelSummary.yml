name: ChannelSummary
tier: 3
active: false
schedule:
  - every().day.at('15:00')
processor:
  unit: T3Processor
  config:
    execute:
      - unit: T3ReviewUnitExecutor
        config:
          supply:
            unit: T3DefaultBufferSupplier
            config:
              select:
                unit: T3StockSelector
                config:
                  updated:
                    after:
                      match_type: time_last_run
                      process_name: ChannelSummary
                    before:
                      match_type: time_delta
                  tag:
                    with: ZTF
                    without: HAS_ERROR
              load:
                unit: T3LatestStateDataLoader
                config:
                  directives:
                    - STOCK
                    - COMPOUND
          stage:
            unit: T3AdaptativeStager
            config:
              execute:
                - unit: ChannelSummaryPublisher
