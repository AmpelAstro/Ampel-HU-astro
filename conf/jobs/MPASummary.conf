{
    "job": "MPASummary",
    "schedule": "every().day.at('14:30')",
    "transients": {
        "select": {
            "modified": {
                "after": {
                    "use": "$timeLastRun",
                    "event": "MPASummary"
                }
            },
            "channels": "MPA_SNSAMPLE",
            "withFlags": "INST_ZTF",
            "withoutFlags": "HAS_ERROR"
        },
        "state": "$latest",
        "content": {
            "docs": [
                "TRANSIENT",
                "COMPOUND",
                "T2RECORD",
                "PHOTOPOINT",
                "UPPERLIMIT"
            ],
            "t2SubSelection": [
                "SNCOSMO",
                "CATALOGMATCH"
            ]
        }
    },
    "tasks": [
        {
            "task": "MPAToSlack",
            "unit": {
                "unitId": "SlackSummaryPublisher",
                "runConfig": {
                    "excitement": {
                        "Low": 10,
                        "Mid": 100,
                        "High": 300
                    },
                    "slackToken": "***REMOVED***",
                    "slackChannel": "#ampel"
                }
            }
        }
    ]
}