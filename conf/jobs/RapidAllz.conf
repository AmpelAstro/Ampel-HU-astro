{
    "job": "RapidAllz",
    "schedule": "every().day.at('13:00')",
    "transients": {
        "select": {
            "modified": {
                "after": {
                    "use": "$timeLastRun",
                    "event": "RapidAllz"
                }
            },
            "channels": {
                "anyOf": [
                    "HU_RAPID_SOUTH",
                    "HU_RAPID_UL"
                ]
            },
            "withFlags": "INST_ZTF",
            "withoutFlags": "HAS_ERROR"
        },
        "state": "$latest",
        "content": {
            "docs": [
                "TRANSIENT",
                "COMPOUND",
                "T2RECORD",
                "PHOTOPOINT",
                "UPPERLIMIT"
            ],
            "t2SubSelection": [
                "CATALOGMATCH",
                "MARSHALMONITOR"
            ]
        }
    },
    "tasks": [
        {
            "task": "RapidAllzSlack",
            "unit": {
                "unitId": "SlackSummaryPublisher",
                "runConfig": {
                    "excitement": {
                        "Low": 1,
                        "Mid": 5,
                        "High": 10
                    },
                    "requireNoAGN": false,
                    "requireNoSDSStar": false,
                    "requireNEDz": false,
                    "slackToken": "***REMOVED***",
                    "slackChannel": "#ztf_rapid",
                    "fullPhotometry": true,
                    "quiet": true
                }
            }
        }
    ]
}