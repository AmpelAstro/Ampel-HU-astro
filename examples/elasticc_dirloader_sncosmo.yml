# New elasticc version created Nov 22 2022
# - Updated links to models
# - Updated order of columns used for the xgb model.
# - Downloads and parses a fixed list of alerts published at desc.
# Further updated Dec 12
# - Replace TabulatorRiseDecline and 3 copies of XgbClassifier with one
#   unit. Maybe faster and less db documents?


name: elasticc-sncosmo
parameters:
- name: alertsample
  value: https://portal.nersc.gov/cfs/lsst/DESC_TD_PUBLIC/ELASTICC/5000alerts.tar.gz

mongo:
  prefix: dumpme


channel:
- name: Elasticc
  access: []
  policy: []
  version: 1

task:

- title: ingest

  unit: AlertConsumer
  config:
    iter_max: 100
    compiler_opts: LSSTCompilerOptions

    supplier:
      unit: LSSTAlertSupplier
      config:
        deserialize: null
        loader:
          config:
            folder: 5000alertsdir/NITE60562
            extension: "*avro.gz"
          unit: ElasticcDirAlertLoader

    shaper: {unit: LSSTDataPointShaper}

    directives:
    - channel: Elasticc

      filter:
        unit: ReallySimpleLSSTFilter
        on_stock_match: bypass
        config:
          min_ndet: 10
          min_tspan: 0
          max_tspan: 10000

      ingest:
          mux:
            unit: LSSTMongoMuxer
            insert:
              point_t2:
              - unit: T2ElasticcRedshiftSampler
                ingest:
                  filter: LSSTObjFilter
                  select: last
                  sort: diaObjectId
              - unit: T2GetDiaObject
                config:
                  params:
                  - diaObjectId
                  - simVersion
                ingest:
                  filter: LSSTObjFilter
                  select: last
                  sort: diaObjectId
            combine:
            - unit: LSSTT1Combiner
              state_t2:


              - unit: T2RunSncosmo
                config:
                  sncosmo_model_name: salt2
                  redshift_kind: T2ElasticcRedshiftSampler
                  max_ampelz_group: 7
                  tabulator:
                    - unit: LSSTT2Tabulator
                      config:
                        zp: 31.4
                  t2_dependency:
                    - unit: T2ElasticcRedshiftSampler
                  plot_props:
                    file_name:
                      format_str: "%s_%s_%s.svg"
                      arg_keys:
                        - stock
                        - model
                        - redshift_kind
                    title:
                      format_str: "%s %s %s"
                      arg_keys:
                        - stock
                        - model
                        - redshift_kind
                    fig_text:
                      format_str: "%s %s \nz-source %s \nchisq %.2f ndof %s"
                      arg_keys:
                        - stock
                        - model
                        - redshift_kind
                        - chisq
                        - ndof
                    width: 10
                    height: 6
                    id_mapper: null
                    disk_save: /home/jnordin/tmp/elasticc

  inputs:
    artifacts:
      - name: alertsample
        path: 5000alertsdir
        http:
          url: "{{ job.parameters.alertsample }}"


- title: t2
  multiplier: 4
  unit: T2Worker
  config:
    doc_limit: 50000
    run_dependent_t2s: false
    wait_for_durable_write: false
    updates_buffer_size: 500
    garbage_collect: false
    max_try: 10

